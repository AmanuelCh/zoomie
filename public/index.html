<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-
scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="stylesheet"
      href="scripts/semantic-ui-
css/semantic.min.css"
    />
    <title>Zoomie</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <style>
      #chat-content {
        height: 180px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container">
      <div class="nav-gradient"></div>
      <h1 class="logo">Zoomie</h1>

      <div class="local-controllers">
        <div class="box">
          <div class="inputs">
            <div>
              <p>Username</p>
              <input
                type="text"
                placeholder="Enter username"
                id="username"
              />
            </div>
            <div>
              <p>Room</p>
              <input
                type="text"
                placeholder="Enter room name"
                id="roomName"
              />
            </div>
          </div>

          <div class="btns">
            <button id="create-btn">Create Room</button>
            <button id="join-btn">Join Room</button>
          </div>
        </div>

        <div class="local-camera">
          <h3>Local Camera</h3>
          <img
            id="local-image"
            src="./images/image.png"
            alt="default-image"
          />
          <video
            id="local-video"
            class="local-video"
            autoplay
            hidden
          ></video>
        </div>
      </div>

      <!-- Chat Template -->
      <script
        id="chat-template"
        type="text/x-handlebars-template"
      >
        <h3 class='header'>Room ID ->
          <strong>{{room}}
          </strong></h3>
        <hr />
        <div id='chat-content' class='feed'> </div>
        <hr />
        <div class='form'>
          <div class='field'>
            <label>Post Message</label>
            <textarea id='post-message' name='post-message' rows='1'>
            </textarea>
          </div>
          <div id='post-btn' class='ui primary submit button'>Send</div>
        </div>
      </script>

      <!-- Chat Content Template -->
      <script
        id="chat-content-template"
        type="text/x-handlebars-
template"
      >
        {{#each messages}}
        <div<div class="label">
        </div>
        <div class="content">
        <div class="summary">
        <a href="#"> {{ username }}</a> posted on
        <div class="date">
        {{ postedOn }}
        </div>
        </div>
        <div class="extra text">
        {{ message }}
        </div>
        </div>
        </div>
        {{/each}}
      </script>

      <!-- Remote Video Template -->
      <script
        id="remote-video-template"
        type="text/x-handlebars-
template"
      >
        <div id="{{ id }}" class=""></div>
      </script>

      <div class="remote-cameras">
        <h3>Remote Cameras</h3>
        <div
          id="remote-videos"
          class="video-container"
        >
          <img
            id="local-image"
            src="./images/image.png"
            alt="default-image"
          />
          <img
            id="local-image"
            src="./images/image.png"
            alt="default-image"
          />
          <img
            id="local-image"
            src="./images/image.png"
            alt="default-image"
          />
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js "></script>
    <script src="scripts/simplewebrtc/out/simplewebrtc-with-
adapter.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
